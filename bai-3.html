<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    factorialNum();
    function factorialNum() {
        let num = +prompt("Nhap so can tinh giai thua :");
        let str = '';
        // Bien luu chuoi;
        let total = 1;
        for (let i = 1; i <= num; i++) {
            total *= i;
            }
        for (let i = 1; i <= num; i++)
        // Vong lap cong chuoi;
        {
            if(i == num) {
                str += `${i}=`;
        }else {
                str += `${i}x`;
            }
        }
        alert('!'+num +'='+ str + total);
    }
</script>
</body>
</html>
