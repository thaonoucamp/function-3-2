<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    factorialNum();
    function factorialNum() {
        let num = +prompt("Nhap so can tinh giai thua :");
        let total = 0;
        for (let i = 1; i <= num ; i++) {
            total = num * i;
        }
        alert('!'+total);
    }
</script>
</body>
</html>
