<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    checkNum();
    function checkNum() {
        let num = prompt("Nhap cai gi do di a ban !");
        if (num % 1 == 0) {
            alert("Ky tu ban vua nhap la so");
        }else {
            alert("Ky tu ban vua nhap khong phai so");
        }
    }
</script>
</body>
