<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    checkMinNUm();
    function checkMinNUm() {
        let arr = [];
        let a = +prompt("Nhap so a");
        let b = +prompt("Nhap so b");
        let c = +prompt("Nhap so c");
        let min;
        arr.push(a,b,c);
        for (let i = 0; i < arr.length; i++) {
            min = arr[0];
            if (arr[i] < min){
                min = arr[i];
            }
        }
        alert(min);
    }
</script>
</body>
